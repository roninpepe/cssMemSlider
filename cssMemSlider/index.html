<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="https://cdn.betterttv.net/emote/5590b223b344e2c42a9e28e3/1x">
	<title>PepeSlider</title>
</head>
<body>
	<div class="slider-cont">
		<input type="radio" name="slider" class="slider-radio" id="slide1" hidden checked>
		<input type="radio" name="slider" class="slider-radio" id="slide2" hidden>
		<input type="radio" name="slider" class="slider-radio" id="slide3" hidden>
		<input type="radio" name="slider" class="slider-radio" id="slide4" hidden>
		<input type="radio" name="slider" class="slider-radio" id="slide5" hidden>
		<div class="slider">
			<div class="image-cont">
				<div class="image">
					<div class="slide-img-cont" id="si1" style="background-image:url(https://cdn.betterttv.net/emote/55898e122612142e6aaa935b/3x)"></div>
					<div class="slide-img-cont" id="si2" style="background-image:url(https://cdn.betterttv.net/emote/5a6edb51f730010d194bdd46/3x)"></div>
					<div class="slide-img-cont" id="si3" style="background-image:url(https://cdn.betterttv.net/emote/5b444de56b9160327d12534a/3x)"></div>
					<div class="slide-img-cont" id="si4" style="background-image:url(https://cdn.betterttv.net/emote/5b77ac3af7bddc567b1d5fb2/3x)"></div>
					<div class="slide-img-cont" id="si5" style="background-image:url(https://cdn.betterttv.net/emote/5fa99424eca18f6455c2bca5/3x)"></div>
				</div>
			</div>
			<div class="ctr-lbl-cont">
				<div class="label-cont">
					<div class="label">
						<div class="slide-label" id="sl1">PepePls</div>
						<div class="slide-label" id="sl2">PepoDance</div>
						<div class="slide-label" id="sl3">pepeDS</div>
						<div class="slide-label" id="sl4">pepeJAM</div>
						<div class="slide-label" id="sl5">BOOBA</div>
					</div>
				</div>
				<div class="controls">
					<label for="slide1" class="slider-button"></label>
					<label for="slide2" class="slider-button"></label>
					<label for="slide3" class="slider-button"></label>
					<label for="slide4" class="slider-button"></label>
					<label for="slide5" class="slider-button"></label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
